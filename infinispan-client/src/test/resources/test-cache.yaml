apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      expose: "true"
      app: infinispan-client-test
    name: infinispan-client-test
  spec:
    ports:
      - port: 11222
        targetPort: 11222
    selector:
      app: infinispan-client-test
    tags:
      - name: latest
        from:
          kind: DatagridImage
          name: registry.access.redhat.com/jboss-datagrid-7/datagrid73-openshift #registry.redhat.io/datagrid/datagrid-8-rhel8

- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    labels:
      app: infinispan-client-test
    name: infinispan-client-test
  spec:
    port:
      targetPort: 8080
    to:
      kind: Service
      name: infinispan-client-test
    expose:
      type: Route